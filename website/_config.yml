### **File: `website/_config.yml`**

```yaml
# Jekyll Configuration
title: "Digital Growth Automation"
description: "GEO/AIO visibility solutions for real estate professionals"
baseurl: "" 
url: "https://digitalgrowthautomation.com" # Update with actual domain

# Build settings
markdown: kramdown
theme: null # We're using custom Sass
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/
  pages:
    output: true
    permalink: /:path/

# Defaults
defaults:
  - scope:
      path: "docs"
    values:
      layout: "docs"
      nav_order: 2
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"
      nav_order: 1
  - scope:
      path: "blog"
      type: "pages" 
    values:
      layout: "page"
      nav_order: 3
  - scope:
      path: "blog/_posts"
    values:
      layout: "post"
      permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# SEO
twitter:
  username: dga_automation
github:
  username: dga-org

# Custom variables
dga:
  version: "1.0-pilot"
  contact_email: "hello@digitalgrowthautomation.com"
